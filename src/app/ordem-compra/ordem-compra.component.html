<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    {{ form.valid }}
    {{ form.value | json }}
    <form novalidate #form="ngForm" >
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input mensagemErro="Este campo deve conter ao menos 5 caracteres!" label="Endereço">
            <input type="text" class="form-control" name="endereco" ngModel required minlength="5" autocomplete="off" placeholder="Endereço">
          </mt-input>
        </div>
        <div class="col-sm-2 col-xs-6">
          <mt-input mensagemErro="Campo obrigatório" label="Número">
            <input class="form-control" name="numero" ngModel required autocomplete="off" placeholder="Número" pattern="^[0-9]*$">
          </mt-input>
        </div>
        <div class="col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label sr-only"><i class="fa fa-check"></i> Complemento</label>
            <input type="text" class="form-control" name="complemento" ngModel placeholder="Complemento" autocomplete="off">

          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-ordem-item></mt-ordem-item>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <mt-radio [options]="opcoesPagamento" name="opcaoPagamento" ngModel required></mt-radio>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <div class="table-responsive">
            <table class="table">
              <tbody><tr>
                <th style="width:50%">Itens:</th>
                <td class="text-right">R$ 20,00</td>
              </tr>
              <tr>
                <th>Frete:</th>
                <td class="text-right">R$ 8,00</td>
              </tr>
              <tr>
                <th>Total:</th>
                <td class="text-right">R$ 28,00</td>
              </tr>
              </tbody></table>
          </div>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button href="order-summary.html" [disabled]="!form.valid" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
